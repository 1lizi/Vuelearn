<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>

  '50px'必须加上单引号，否则是当做一个变量去解析
  <h2 :style="{fondSize: '50px'}">{{message}}</h2>-->

  <!--finalSize当成一个变量来使用-->
  <h2 :style="{fontSize: finalSize + 'px', backgroundColor: finalColor}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>
</div>
<script src="D:\03_IDE\03_vue\02_code\Vuejs\Day01\learnVuejs01\js\vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello',
      finalSize:100,
      finalColor:'green',
     },
    methods:{
      getStyles: function(){
        return {fontSize: this.finalSize + 'px', backgroundColor: this.finalColor}
      }
    }
   })
</script>

</body>
</html>
