<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-父级-父组件模板的所有东西都会在父级作用域内编译，子组件模板的所有东西都会在子级作用域内编译-->
<div id="app">
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
<div>
  <h2> 我是子组件</h2>
  <p>我是内容，做个测试吧</p>
  <button v-show="isShow">按钮</button>
</div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello',
      isShow:true
     },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            isShow:false
          }
        }
      },
    }
   })
</script>

</body>
</html>
