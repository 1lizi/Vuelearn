<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<<div id="app">
  <cpn></cpn>

  <cpn>
    <!--目的是获取子组件中的pLanguages-->
    <template slot-scope="slot">
      <span>{{slot.data.join('-')}}</span>
    </template>
  </cpn>


  <cpn>
    <!--目的是获取子组件中的pLanguages-->
    <template slot-scope="slot">
      <span>{{slot.data.join('*')}}</span>
    </template>
  </cpn>
<</div>

<template id="cpn">
  <div>
    <!--子组件中定义数据，并且绑定到slot上-->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello'
     },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
   })
</script>

</body>
</html>
