<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
1.插槽的基本使用<slot></slot>
2.插槽的默认值<slot>button</slot>
3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->

<div id="app">
  <cpn></cpn>

  <cpn><span>这是个测试1</span></cpn>
  <cpn><i>还是个测试2</i></cpn>
  <cpn>
    <i>还是个测试3</i>
    <div>我是div元素</div>
    <p>我是P元素</p>
  </cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，嘟噜嘟噜</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello'
     },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
   })
</script>

</body>
</html>
