<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
      }
  </style>
</head>
<body>

<div id="app" v-cloak><!--v-cloak 解决屏幕闪动-->
  {{message}}
</div>
<script src="D:\03_IDE\03_vue\02_code\Vuejs\Day01\learnVuejs01\js\vue.js"></script>
<script>
    //在vue解析之前，div中有一个属性v-cloak
    //在vue解析之后，div中没有一个属性v-cloak
    setTimeout(function(){
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello'
    }
  })
    },1000)
</script>


</body>
</html>
