<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <h2>我是cpn组件</h2>
    <ccpn></ccpn>
  </div>
</template>

<!--子组件的子组件模板-->
<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>
  //Vue实例，实例中的components中注册了一个子组件，
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            name:'我是cpn组件的name'
          }
        },
        //子组件又注册了一个子组件
        components:{
          ccpn:{
            template:'#ccpn',
            methods:{
              btnClick(){
                //1.访问父组件$parent
                //console.log(this.$parent);
                //console.log(this.$root.message);
               //2.访问根组件$root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
