<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--父组件-->
<div id="app">
 <!-- <cpn v-bind:cmoives="movies"></cpn>
  <cpn cmoives="movies" cmessage="message"></cpn>-->
  <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>

<!--子组件模板 template标签（模板）-->
<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //父传子：props
  //子组件
  const cpn ={
    template:'#cpn',
    //props:['cmovies','cmessage'],
    props:{
      //1.类型限制
      //cmovies:Array,
      //cmessage:String,

      //2.提供一些默认值，以及必传值
      cmessage:{
        type:String,
        default:'aaaaa',
        required:true
      },
      //类型是对象或者数组时，默认值必须是一个函数
      cmovies:{
        type:Array,
        default(){
          return[]
        }
  }
      },
      data(){
        return{}
      },
      methods:{
      }
    }
//父组件
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好',
        movies: ['海王', '海贼王', '海尔兄弟']
      },
      //注册局部组件
      components:{
        cpn
      }
    })
</script>

</body>
</html>
