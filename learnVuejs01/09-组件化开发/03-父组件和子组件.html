<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--要想在这里使用cpn1必须要再注册一次，之前的cpn1只能在cpn2作用域中使用-->
<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  //1.创建第一个组件构造器（子组件）
  const cpnC1 = Vue.extend({
    template:`
    <div>
    <h2>我是标题1</h2>
    <p>我是内容，哈哈哈哈哈哈</p>
    </div>
    `
  })

  //2.创建第二个组件构造器（父组件）
  //在第二个组件中使用第一个组件
  const cpnC2 = Vue.extend({
    template:`
    <div>
    <h2>我是标题2</h2>
    <p>我是内容，嘟噜嘟噜嘟噜</p>
    <cpn1></cpn1>
    </div>
    `,
    //在第二个组件构造器中注册第一个组件
    components:{
      cpn1:cpnC1
    }
  })
  //root组件
  //组件构造器2在vue实例中注册
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello'
     },
    components:{
      cpn2:cpnC2,
      cpn1:cpnC1
    }
   })
</script>

</body>
</html>
