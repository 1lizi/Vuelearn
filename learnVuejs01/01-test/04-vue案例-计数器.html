<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<h2> 当前计数：{{counter}}</h2>
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //语法糖：简写 例如：v-on:click 可写为：@click
    const app = new Vue({ //vue实例
        el:'#app',   //挂载一个元素
      data:{
            counter:0
      },
        methods:{
            add: function(){
                console.log('add被执行');
                this.counter++
            },
            sub: function(){
                console.log('sub被执行');
                this.counter--
            }
        }
        })
    //命令式编程
    //1.拿button元素
    //2.添加监听事件
</script>
</body>
</html>
